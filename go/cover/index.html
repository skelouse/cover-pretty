<!DOCTYPE html>
<html>

<head>
	<!-- Uncomment to refresh for tests -->
	<!-- <meta http-equiv="refresh" content="1"> -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{$pkg := .PackageName}}{{if $pkg}}{{$pkg}}: {{end}}Go Coverage Report</title>
	{{style}}
</head>

<body>
	<h1>{{.Header}}</h1>
	<div id="topbar">
		<div id="nav">
			<select id="folders">
				{{range $key, $value := .Folders}}
				{{if ne $key "/"}}
				<optgroup class="folder-file-select" label="{{$key}}">
					{{range $i, $file := $value.Files}}
					<option value="file{{$file.Idx}}">{{$file.Name}} ({{printf "%.1f" $file.Coverage}}%)</option>
					{{end}}
				</optgroup>
				{{else}}
				{{range $i, $file := $value.Files}}
				<option class="file-select" value="file{{$file.Idx}}">{{$file.Name}} ({{printf "%.1f" $file.Coverage}}%)
				</option>
				{{end}}
				{{end}}
				{{end}}
			</select>
		</div>
		<div id="legend">
			<span>not tracked</span>
			{{if .Set}}
			<span class="cov0">not covered</span>
			<span class="cov8">covered</span>
			{{else}}
			<span class="cov0">no coverage</span>
			<span class="cov1">low coverage</span>
			<span class="cov2">*</span>
			<span class="cov3">*</span>
			<span class="cov4">*</span>
			<span class="cov5">*</span>
			<span class="cov6">*</span>
			<span class="cov7">*</span>
			<span class="cov8">*</span>
			<span class="cov9">*</span>
			<span class="cov10">high coverage</span>
			{{end}}
		</div>
	</div>

	<div id="content">
		{{range $i, $f := .RawFiles}}
		<pre class="file" id="file{{$i}}" style="display: none">{{$f.Body}}</pre>
		{{end}}
	</div>
</body>
<script>
	(function () {
		var files = document.getElementById('folders');
		var visible;
		files.addEventListener('change', onChange, false);
		function select(part) {
			if (visible)
				visible.style.display = 'none';
			visible = document.getElementById(part);
			if (!visible)
				return;
			files.value = part;
			visible.style.display = 'block';
			location.hash = "_" + part;
		}
		function onChange() {
			select(files.value);
			window.scrollTo(0, 0);
		}
		if (location.hash != "") {
			select(location.hash.substr(2));
		}
		if (!visible) {
			select("file0");
			window.scrollTo(0, 0);
		}
	})();
</script>

</html>
